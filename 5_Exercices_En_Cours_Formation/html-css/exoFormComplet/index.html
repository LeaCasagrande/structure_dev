<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulaire d'inscription :</h1>
    <form>
        <fieldset>
            <legend>Infos personnelles</legend>
            <label for="prenom">Prénom :</label>
            <input type="text" name="prenom" id="prenom" maxlength="20" minlength="2" placeholder="Ex. Jacques">
            <br>
            <label for="nom">Nom :</label>
            <input type="text" name="nom" id="nom" maxlength="20" minlength="2" placeholder="Ex. Dubois">
            <br>
            <label for="email">Adresse e-mail :</label>
            <input type="email" name="email" id="email" placeholder="Ex. monMail@FAI.com">
            <br>
            <label for="numero">Numéro de téléphone :</label>
            <input type="text" name="numero" id="numero" placeholder="Ex. 0011223344">
            <br>
            <label for="mdp">Mot de passe :</label>
            <input type="password" name="mdp" id="mdp" placeholder="Ex. password" minlength="8" maxlength="30">
            <br>
            <label for="age">Age :</label>
            <input type="number" name="age" id="age" placeholder="Ex. 15">
            <br>
            <label for="commentaire">Laissez un commentaire :</label>
            <br>
            <textarea name="commentaire" id="commentaire" cols="70" rows="10" placeholder="Ecrivez-ici"></textarea>
            <br>
            <label for="date">Date de mon commentaire :</label>
            <input type="date" name="date" id="date">
            <br>
            <label for="fichier">Ma photo :</label>
            <input type="file" id="fichier" name="fichier" accept=".jpg, .png, .gif">
        </fieldset>
        <fieldset>
            <legend>Vous aimez :</legend>
            <input type="checkbox" name="html" id="html" checked><label for="html">Le HTML</label><br>
            <input type="checkbox" name="css" id="css"><label for="css">Le CSS</label><br>
            <input type="checkbox" name="js" id="js"><label for="js">Le JavaScript</label><br>
            <input type="checkbox" name="aucun" id="aucun"><label for="aucun">Aucun des trois</label><br>
        </fieldset>
        <fieldset>
            <legend>Vous vous levez :</legend>
            <input type="radio" name="lever" value="matin" id="matin" checked><label for="matin">Le matin</label><br>
            <input type="radio" name="lever" value="midi" id="midi"><label for="matin">Le midi</label><br>
            <input type="radio" name="lever" value="soir" id="soir"><label for="matin">Le soir</label><br>
            <input type="radio" name="lever" value="retard" id="retard"><label for="matin">En retard</label><br>
        </fieldset>
        <fieldset>
            <legend>Fin du formulaire</legend>
            <label for="liste">Vous en avez assez ?</label>
            <select name="liste" id="liste">
                <optgroup label="Team Pas Encore">
                    <option value="plus">J'en veux plus</option>
                    <option value="super">C'est super !</option>
                </optgroup>
                <optgroup label="Team Oula">
                    <option value="marre">J'en ai marre</option>
                    <option value="pitie">Pitié !</option>
                </optgroup>
            </select><br>
            <input type="submit" value="Envoyer"><input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
